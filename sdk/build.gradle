plugins {
    id 'com.android.library'
    id 'com.kezong.fat-aar'
    id 'kotlin-android'
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 21
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"

    embed("net.openid:appauth:0.11.1") {
        transitive = true
    }
    embed "androidx.browser:browser:1.4.0"
    embed "com.squareup.retrofit2:converter-scalars:2.9.0"
    embed "org.threeten:threetenbp:1.6.1"
}

ext {
    PUBLISH_GROUP_ID = 'com.kinde'
    PUBLISH_VERSION = '0.0.2'
    PUBLISH_ARTIFACT_ID = 'android-sdk'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"